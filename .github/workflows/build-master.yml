name: build-master

on:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: yarn
          cache-dependency-path: |
            lib/yarn.lock
            example/yarn.lock
      - run: make build
      - run: make test
