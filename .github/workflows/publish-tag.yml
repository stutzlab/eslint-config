name: publish-tag

on:
  push:
    tags:
      - '*'

jobs:

  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: yarn
          cache-dependency-path: |
            lib/yarn.lock
            example/yarn.lock
      - run: make build
      - run: make test
      - run: make publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
